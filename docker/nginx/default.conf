server {
    listen 80; #リクエストを受け取るポート番号の設定（ここではポート番号８０番を指定）
    index index.php index.html; #インデックスとして使用するファイルを設定。(ここではindex.phpとindex.htmlを指定)
    server_name localhost; #サーバ名を設定。(ここではlocalhostを指定)


    root /var/www/public; #ドキュメントルートの設定。（ここでは/var/www/publicを指定）


    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    } #URIのパス毎の設定。ここでは/と ~ \.php(それ以外)の時を指定


    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}